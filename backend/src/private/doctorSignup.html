<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <title>Register a Doctor</title>
    <meta name="description" content="Creating an account for a doctor." />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div id="body-wrap">
        <h1>Register a Doctor</h1>
        <form action="/api/createDoctor" method="post">
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" required /><br />

            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" required /><br />

            <label for="licenseNumber">License Number:</label>
            <input type="number" name="licenseNumber" required /><br />

            <label for="clinic-list">Clinics:</label>
            <select name="clinics" id="clinic-list" onchange="addToChosen()">
                <option value="" disabled selected>Select clinic/s</option>
            </select>
            <ul id="chosen-clinics">
            </ul><br />

            <label for="email">Email Address:</label>
            <input type="text" name="email" required /><br />

            <label for="username">Username:</label>
            <input type="text" name="username" required /><br />

            <label for="password">Password:</label>
            <input type="password" name="password" required /><br />

            <input type="submit" id="doctor-sign-up" class="action-submit" value="Submit" />
        </form>

        <!-- Firebase Debug -->
        <hr>
        <button id="sign-out" name="signout">Sign Out</button>

        <div hidden class="quickstart-user-details-container">
            Firebase sign-in status: <span id="sign-in-status">Unknown</span>
        </div>

        <div hidden>Firebase auth <code>currentUser</code> object value:
            <pre><code id="quickstart-account-details">null</code></pre>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-auth.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script type="text/javascript" src="/script.js"></script>
</body>

</html>
