<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Create a Doctor Account</title>
  <meta name="description" content="Creating an account for a doctor.">

  <!-- <link rel="stylesheet" href="css/styles.css?v=1.0"> -->
</head>

<body>
  <form action="/api/createDoctor" method="post">
    <label for="male">First Name:</label>
    <input type="text" name="firstName" required><br>

    <label for="male">Last Name:</label>
    <input type="text" name="lastName" required><br>

    <label for="male">License Number:</label>
    <input type="text" name="licenseNumber" required><br>

    <label for="male">Clinic ID:</label>
    <input type="text" name="clinicID" required><br>

    <label for="male">Email Address:</label>
    <input type="text" name="email" required><br>

    <label for="male">Username:</label>
    <input type="text" name="username" required><br>

    <input type="submit" value="Submit">
  </form>

  <!-- <script src="js/scripts.js"></script> -->
</body>

</html>
