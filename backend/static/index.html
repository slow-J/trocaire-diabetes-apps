<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Create a Doctor Account</title>
  <meta name="description" content="Creating an account for a doctor.">

  <!-- <link rel="stylesheet" href="css/styles.css?v=1.0"> -->
</head>

<body>
  <form action="/createDoctor" method="post">
    <input type="text" name="firstName" required>
    <input type="text" name="lastName" required>
    <input type="text" name="licenseNumber" required>
    <input type="text" name="clinicID" required>
    <input type="text" name="email" required>
    <input type="text" name="username" required>
    <input type="text" name="password" required>

    <input type="submit" value="Submit">
  </form>

  <script src="js/scripts.js"></script>
</body>

</html>
