<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Trocaire Dashboard</title>
    <meta name="description" content="Creating an account for a doctor.">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/style.css">

</head>

<body>
    <div id="body-wrap">
        <h1>Dashboard</h1>
        <a href="/doctorSignup">
            <div class="action">
                Register a doctor
            </div>
        </a>

        <a href="/clinicSignup">
            <div class="action">
                Register a clinic
            </div>
        </a>

        <!-- Firebase Debug -->

        <button id="sign-out" name="signout">Sign Out</button>

        <div hidden class="quickstart-user-details-container">
            Firebase sign-in status: <span id="sign-in-status">Unknown</span>
        </div>

        <div hidden>Firebase auth <code>currentUser</code> object value:
            <pre><code id="quickstart-account-details">null</code></pre>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-auth.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script type="text/javascript" src="/script.js"></script>
</body>

</html>
