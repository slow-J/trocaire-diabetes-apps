<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <title>Invite a Doctor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div id="body-wrap">
    <h1>Invite a Doctor</h1>
    <form action="/api/inviteUser" method="post">
      <label for="firstName">First Name:</label>
      <input type="text" name="firstName" required><br>

      <label for="firstName">Last Name:</label>
      <input type="text" name="lastName" required><br>

      <label for="firstName">Email:</label>
      <input type="text" name="email" required><br>

      <!-- TODO(sulla): change test name to signed in user -->
      <input type="hidden" name="inviterName" value="test" required>

      <input type="submit" class="action-submit" name="submit">
    </form>

    <!-- Firebase Debug -->
    <hr>
    <button id="sign-out" name="signout">Sign Out</button>

    <div hidden class="quickstart-user-details-container">
      Firebase sign-in status: <span id="sign-in-status">Unknown</span>
    </div>

    <div hidden>Firebase auth <code>currentUser</code> object value:
      <pre><code id="quickstart-account-details">null</code></pre>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-auth.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script type="text/javascript" src="/script.js"></script>
</body>

</html>
