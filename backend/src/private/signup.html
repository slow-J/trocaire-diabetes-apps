<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <title>Trocaire Admin Login</title>
  <meta name="description" content="Creating an account for a doctor." />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div id="body-wrap">
    <h1>Register a Doctor</h1>
    <p>You must have been sent an invitation email to join. Invalid emails will be blocked.</p>
    <form action="/api/createDoctor" method="post">
      <label for="firstName">First Name:</label>
      <input type="text" name="firstName" required /><br />

      <label for="lastName">Last Name:</label>
      <input type="text" name="lastName" required /><br />

      <label for="licenseNumber">License Number:</label>
      <input type="number" name="licenseNumber" required /><br />

      <label for="email">Email Address:</label>
      <input type="text" name="email" required /><br />

      <label for="username">Username:</label>
      <input type="text" name="username" required /><br />

      <label for="password">Password:</label>
      <input type="password" name="password" pattern=".{6,}" title="Six or more characters is required." required />

      <input type="submit" id="doctor-sign-up" class="action-submit" value="Submit" />
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-auth.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script type="text/javascript" src="/script.js"></script>
</body>

</html>
