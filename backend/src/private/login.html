<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <title>Trocaire Diabetes Login</title>
  <meta name="description" content="Creating an account for a doctor." />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div class="login-wrap">
    <div class="login-container">
      <img src="/images/black-logo.png" height="30x" width="auto"><br />
      <h2>Trocaire Diabetes Management Login</h2>
      <div class="input-wrap">
        <input type="text" id="email" name="email" placeholder="Email" />
      </div>
      <div class="input-wrap">
        <input type="password" id="password" name="password" placeholder="Password" />
      </div>
      <button id="sign-in" name="signin">Sign In</button><br />
      <a href="/signup">Register an account</a>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-auth.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script type="text/javascript" src="/script.js"></script>
</body>

</html>
